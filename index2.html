<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue.js test</title>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app2">
<input type="checkbox" @click="change" checked>
<!-- v-showは対象が一つの時のみ利用する -->
<span v-show="seen">Hello World</span>
</div>
</body>
<script>
new Vue({
 el:"#app2",
 data:{
   message:"",
   seen: true 
 },
 mounted(){
     this.message = "Hello World!"
 },
 methods: {
   change(e){
       this.seen = e.target.checked
   }
 }
})
</script>

</html>
